<!DOCTYPE html>
<html>

<head>
    <title>Popmundo Utils Options</title>
</head>

<body>

    <div>
        <label>
            <input type="checkbox" id="searchable_tables"> Enable searchable tables.
        </label>
    </div>
    <br />

    <div>
        <label>
            <input type="checkbox" id="progress_bar_percent"> Enable progress bar percentages.
        </label>
    </div>
    <br />

    <div>
        <label>
            <input type="checkbox" id="recent_progress_popup"> Enable progress skills recent progress popup.
        </label>
    </div>
    <br />

    <div>
        <label>
            <input type="checkbox" id="score_highlight"> Enable score highlight.
        </label>
    </div>
    <br />

    <div>
        <label>
            <input type="checkbox" id="move_to_shortcut"> Enable Move to Locale shortcut.
        </label>
    </div>
    <br />

    <div>
        <label>
            <input type="checkbox" id="redirect_to_login"> Redirect to standard Login Page.
        </label>
    </div>
    <br />


    <fieldset>
        <legend>Call all friends options.</legend>
        <div>
            <label>Select the interactions you want to use. The logic will randomly select between the ones checked and the one available for your friends:</label><br/>
            <input type="checkbox" value="24" id="call_all_wazzup">  <label>Include Wazzup call.</label><br/>
            <input type="checkbox" value="26" id="call_all_prank">   <label>Include Prank call.</label><br/>
            <input type="checkbox" value="58" id="call_all_sms_pic"> <label>Include SMS Funny Pic.</label><br/>
            <input type="checkbox" value="61" id="call_all_sms_txt"> <label>Include SMS Friendly Text.</label><br/>
            <input type="checkbox" value="121" id="call_all_gossip"> <label>Include Gossip on phone.</label><br/><br/>
            <label>Comma separated list of characters id to exclude.</label> <input type="text" id="call_exclude_id">
        </div>
    </fieldset>
    <br />

    <div id="status"></div>
    <br />

    <div>
        <button id="save">Save</button>
    </div>
    <br />

    <script src="options.js"></script>
</body>

</html>
